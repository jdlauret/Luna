{% extends 'Luna/base.html' %}
{% block content %}
    <head>
    <title>Productivity Tracker</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'P_Tracker/CSS/tracker.css' %}">
    </head>
    <div class="shift_body">
        <div class="main_body" style="padding-top: 200px;">
            <div class="container" style="width: 50%;">
                {% csrf_token %}
                <form action="main_page" method="POST">
                        <div class="form-group">
                        <label>Username: </label>
                        <input type="text" class="form-control" style="width: 250px;" name="user">
                        <label>Password: </label>
                        <input type="password" class="form-control" style="width: 250px;" name="pwd">
                    </div>

                    <div class="checkbox">
                      <label><input type="checkbox"> Remember me</label>
                    </div>
                    <input type="submit" class="btn btn-default">
                </form>
                <br>
                {% csrf_token %}
                <form action="create_page" method="POST">
                    <input type="submit" class="btn btn-default" value="Create New user">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
