{% extends 'Luna/base.html' %}
{% load static %}
{% block content %}

    <div class="main">
        {% if user.is_authenticated %}
            <h2>Welcome, {{ user.first_name }}!</h2>
            <br>

        {% else %}
            <h2>Welcome!</h2>
            <br>
            <p>To access Luna, Please <a href="{% url 'social:begin' 'google-oauth2' %}">Login</a></p>
        {% endif %}
        <p id="browser_detect" onclick="browser_detect()">Click here to check if you are using a
            compatible browser</p>
    </div>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
