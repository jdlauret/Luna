<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<link rel="icon" href="{% static 'resources/textless_black_starless.png' %}">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script src="{% static "js/scripts.js" %}"></script>
<style type="text/css" media="print">
@page {
    size: auto;   /* auto is the initial value */
    margin: 0;  /* this affects the margin in the printer settings */
}
    .margin_bar {
    width: 100%;
    height: 30px;
    background-color: white;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Luna</title>
    <link rel="stylesheet" type="text/css" href="{% static 'luna_style.css' %}"/>
</head>
<body>
<div class="margin_bar"></div>
<button class="printPageButton" id="printPageButton" onclick="printPage()">Print</button>
<div class="printPage" id="printPage">
    <div>
        <img style="width: 100%" src="{% static 'resources/vivint_solar_header.png' %}">
    </div>
    {% block content %}
    {% endblock %}
    <div>
        <p class="printPageFooter"><b>{{ legal_footer }}</b></p>
    </div>
</div>
</body>
</html>
