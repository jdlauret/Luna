<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<link rel="icon" href="{% static 'resources/textless_black_starless.png' %}">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script src="{% static "js/scripts.js" %}"></script>

<head>
    <meta charset="UTF-8">
    <title>Luna</title>
    <link rel="stylesheet" type="text/css" href="{% static 'luna_style.css' %}"/>
</head>
<body>
<div class="sidenav">
    <a class="logo" href="{% url 'index' %}">
        <span class="logo"></span>
    </a>
    <hr>
    {% if user.is_authenticated %}
        <div class="collapsible-menu">
            <input type="checkbox" id="menu">
            <label for="menu"><img src="{% static "resources/arrow-right-white.png" %}">Calculators</label>
            <div class="menu-content">
                <a href="/Luna/calculators/system_performance_calculator">System Performance</a>
            </div>
        </div>
        <a href="/Luna/career_path">Career Path</a>
        <hr>
        <div class="sidenav-bottom">
            <a style="width: 166px" href="/Luna/logout">Logout</a>
        </div>
    {% else %}
        <a href="{% url 'social:begin' 'google-oauth2' %}">Login</a>
    {% endif %}
</div>
{% block content %}
{% endblock %}
</body>
</html>
