<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Transaction Window</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h1>Agent's Transaction Window</h1>
<div class="top_pane">
        <div class="btnform_box">
       <form class="btnform" action="/transaction" method="POST">
           {%  csrf_token %}
           <button class="btn">Send coin</button>
        </form>
        <form class="btnform" action="/" method="POST">
            {% csrf_token %}
            <button class="btn">Global View</button>
        </form>
    </div>

    <div class="balance_box">
        <div class="total_balance_box">
             Total Balance:
        </div>
        <div class="total_share_coin_box">
            Coins to Share:
        </div>
    </div>

</div>

<div class ="main_box">
    <div id="redeem_box">
        <form action="" method="POST">
            {% csrf_token %}
            <label for="redemption_code">Redeem code:</label>
            <input type="text" name="redemption_code">
            <button>Submit</button>
        </form>
    </div>
<table id="trans_table">
    <tr>
        <th>From: </th>
        <th>To: </th>
        <th>Coin Amount: </th>
        <th>Transaction Date: </th>
        <th>Reason: </th>
    </tr>
    <tr>
        <td>Test</td>
        <td>Test</td>
        <td>Test</td>
        <td>Test</td>
        <td>Test</td>
    </tr>
    <td>None</td>
</table>
</div>

</body>
</html>
