<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Window</title>
    {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="top_pane">
    <div class="btnform_box">
        <form action="/agent" method="POST">
        {% csrf_token %}
        <button class="btn">Return to Personal View </button>
    </form>
    </div>

    <div class="balance_box">
        <div class="total_balance_box">
             Total Balance:
        </div>
        <div class="total_share_coin_box">
            Coins to Share:
        </div>
    </div>
</div>
<div class="main_box">
    <div id="form_box">
        <form action="" method="POST">
        {% csrf_token %}
        <label for="who">Who do you want to send a gift to? </label>
        <select agent="to_agent">
            <option value="Agent 1">Agent 1</option>
            <option value="Agent 2">Agent 2</option>
            <option value="Agent 3">Agent 3</option>
        </select><br><br>

        <label for="how_much">How much do you want to send? </label><br>
        <input type="text" name="coin_amount"><br><br>

        <label for="reason">Reason for the award? </label>
        <input type="text" name="reason"><br><br>
        <input type="submit">
    </form>
    </div>

</div>
</body>
</html>
